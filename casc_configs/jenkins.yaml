credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              description: "Git Login details for"
              id: "GitHubLogin"
              password: ${GITHUB}
              scope: GLOBAL
              username: "yas.hashmi@gmail.com"
          - googleRobotPrivateKey:
              projectId: "my-second-project-314314"
              serviceAccountConfig:
                json:
                  #filename: ${compute_engine_sa}
                  secretJsonKey: ${COMPUTE_ENGINE_SA}

jenkins:
  systemMessage: "\n\nWelcome to the Jenkins!\n\n"

  numExecutors: 1
  mode: NORMAL
  scmCheckoutRetryCount: 3
  labelString: "master-label"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: JenkinsUser
          password: ${JENKINS_USER}

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false

  remotingSecurity:
    enabled: true

  clouds:
    - computeEngine:
        cloudName: "gce"
        configurations:
          - bootDiskAutoDelete: true
            bootDiskSizeGb: 10
            bootDiskSizeGbStr: "10"
            bootDiskSourceImageName: "https://www.googleapis.com/compute/v1/projects/my-second-project-314314/global/images/java-node"
            bootDiskSourceImageProject: "my-second-project-314314"
            bootDiskType: "https://www.googleapis.com/compute/v1/projects/my-second-project-314314/zones/us-central1-f/diskTypes/pd-balanced"
            description: "Ubuntu agent"
            javaExecPath: "java"
            labelSet:
              - name: "Java11"
            labelString: "Java11"
            labels: "Java11"
            externalAddress: true
            launchTimeoutSeconds: 300
            launchTimeoutSecondsStr: "300"
            machineType: "https://www.googleapis.com/compute/v1/projects/my-second-project-314314/zones/us-central1-f/machineTypes/n1-standard-1"
            mode: NORMAL
            namePrefix: "ubuntu-2004"
            networkConfiguration:
              autofilled:
                network: "https://www.googleapis.com/compute/v1/projects/my-second-project-314314/global/networks/custom-network"
                subnetwork: "https://www.googleapis.com/compute/v1/projects/my-second-project-314314/regions/us-central1/subnetworks/us-central"
            networkTags: "ssh"
            numExecutors: 1
            numExecutorsStr: "1"
            region: "https://www.googleapis.com/compute/v1/projects/my-second-project-314314/regions/us-central1"
            retentionTimeMinutes: 6
            retentionTimeMinutesStr: "6"
            runAsUser: "jenkins"
            useInternalAddress: true
            zone: "https://www.googleapis.com/compute/v1/projects/my-second-project-314314/zones/us-central1-f"
        credentialsId: "my-second-project-314314"
        instanceCapStr: "2"
        instanceId: "f301d0f9-aed2-4e1c-a95b-8272f4c31e26"
        projectId: "my-second-project-314314"

unclassified:
  gitSCM:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    globalConfigEmail: "yas.hashmi@gmail.com"
    globalConfigName: "Yasub Hashmi"
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false

tool:
  git:
    installations:
      - name: Default
        home: "git"

jobs:
  - file: /var/jenkins_conf/utilityChargesPipeline.groovy
